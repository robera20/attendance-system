<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Debug Login Issues</h1>
    
    <div class="test-section">
        <h3>1. Test Database Connection</h3>
        <button onclick="testDB()">Test DB</button>
        <div id="db-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Session Debug</h3>
        <button onclick="testSession()">Test Session</button>
        <div id="session-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test Login</h3>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" value="admin" required>
            <input type="password" name="password" placeholder="Password" value="admin123" required>
            <button type="submit">Test Login</button>
        </form>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Test Auth Check</h3>
        <button onclick="testAuthCheck()">Check Auth Status</button>
        <div id="auth-result" class="result"></div>
    </div>

    <script>
        async function testDB() {
            const resultDiv = document.getElementById('db-result');
            try {
                const response = await fetch('/test-db');
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testSession() {
            const resultDiv = document.getElementById('session-result');
            try {
                const response = await fetch('/debug-login');
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testAuthCheck() {
            const resultDiv = document.getElementById('auth-result');
            try {
                const response = await fetch('/auth/check');
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('login-result');
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/auth/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
                
                if (response.ok) {
                    // Test if we can access dashboard
                    setTimeout(async () => {
                        try {
                            const dashboardResponse = await fetch('/dashboard.html');
                            resultDiv.innerHTML += `<br><strong>Dashboard access:</strong> ${dashboardResponse.status} ${dashboardResponse.statusText}`;
                        } catch (err) {
                            resultDiv.innerHTML += `<br><strong>Dashboard access error:</strong> ${err.message}`;
                        }
                    }, 1000);
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        });
    </script>
</body>
</html>
